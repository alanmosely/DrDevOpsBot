intents:
  - greet
  - see_doc
  - no_doc
  - wip
  - goodbye


actions:
- utter_greet
- utter_see_doc
- utter_no_doc
- utter_wip
- utter_goodbye
- utter_default


templates:
  utter_greet:
  - text: "Hi, welcome to the DevOps Open Clinic, are you here to see the Doctor?"

  utter_see_doc:
  - text: "Great, the Doctor is pretty busy right now but maybe I can assist, do you need some DevOps help?"

  utter_no_doc:
  - text: "Is there something I can help you with?"

  utter_wip:
  - text: "Sorry, I have some urgent business, I have to go, let's talk later"

  utter_goodbye:
  - text: "Thanks for stopping by, may the DevOps be with you"

  utter_default:
  - text: "Sorry I couldn't help you, please don't tell the Doctor"
